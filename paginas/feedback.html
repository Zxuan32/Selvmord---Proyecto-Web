                    <a class="nav-link" href="feedback.html">FEEDBACK</a>

    <!-- Mi Contenido-->
    <div class="container contact-form">
        <div class="contact-image">
            <img src="../src/imagenes/mariposa-feedback.png" alt="rocket_contact" />
        </div>
        <form method="post" action="https://formspree.io/f/xleyynqj">
            <h3>Dejanos un mensaje</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <input type="text" name="Nombre" class="form-control" placeholder="Tu Nombre *"
                            value=""  required autocomplete= "off"/>
                    </div>
                    <div class="form-group mt-3">
                        <input type="email" name="Correo" class="form-control" placeholder="Tu Correo *"
                            value="" required autocomplete= "off"/>
                    </div>
                    <div class="form-group mt-3">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Enviar" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <textarea name="Mensaje" class="form-control" placeholder="Tu Mensaje *" style="width: 100%; height: 150px;" required autocomplete= "off"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Mi Footer-->
    <div class="container-fluid footer-container mt-3 pt-3">
        <div class="container-fluid seccion-logos d-flex justify-content-center">
            <div class="d-flex flex-row mb-3">

                <div class="item-logo">

                </div>
            </div>
        </div>
        <div class="container-fluid seccion-fb-contacto mt-1 align-items-center pt-2">
            <div class="d-flex flex-row">
                <div class="seccion-blanco me-2">

                </div>
                <div class="container-fluid contenedor-contacto d-flex justify-content-center align-items-center">
                    <p class="contacto-soporte-texto"><a href="contacto.html">CONTACTO </a> | <a

                    </p>

                <div class="seccion-fb ms-2 align-items-center">
                    <a href="https://www.facebook.com/IHQgames" target="_blank">

                        </svg>
                        IHQgames
                    </a>

            </div>
        </div>
        <div class="seccion-final container-fluid align-items-center">
